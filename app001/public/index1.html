<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Vue.js</title>
    <!-- Import Vue.js -->
    <script src="/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>O meu nome é {{nome}}<!-- interpolação de string para colocar a variável do vue --> e tenho {{idade}} anos</p>
        <input v-model="nome">
        <!-- Podemos utilizar o v-<método> para instanciar o vue na tag, possibilitando até mesmo utilizar if else na tag -->
        <div v-if="visivel">
            <h4>Conteúdo 1</h4>
        </div>

        <div v-else>
            <h4>Conteúdo 2</h4>
        </div>
    </div>

    <script type="text/javascript" src="../script/main-vue.js"></script>
</body>
</html>
