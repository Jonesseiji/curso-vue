<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/app001/public/styles/style.css">
    <link rel="shortcut icon" href="/app001/public/img/favicon.jpg">
    <title>Estudando Vue.js</title>
    <!-- Import Vue.js -->
    <script src="/vue.js"></script>
</head>
<body>
    <div id="titulo-page">
        <img src="/app001/public/img/favicon.jpg" alt="Vue.js Icon" id="img-titulo">
        <h1 id="titulo" class="static-page">
            Curso de Vue.js
        </h1>
    <section id="main-page">

        <div id="root">
            <input v-model="novaFruta">
            <button v-on:click="inserirFruta" class="botao" id="confirma">Inserir</button>
            <button v-on:click="limparCampos" class="botao" id="limpa">Limpar</button>

            <p>Lista de frutas: </p>
            <ul id="listaFrutas">
                <li v-for="fruta in frutas">{{fruta}}</li>
            </ul>
            <p>Total: 0</p>

        </div>

    </section>

    <footer id="rodape" class="static-page">&copy; Jones Seiji - 2021</footer>
    <script type="text/javascript" src="/app001/script/ex01.js"></script>
</body>
</html>
